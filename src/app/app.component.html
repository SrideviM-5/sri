<mat-toolbar color="primary">
  <a class="title" href="/">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <div class="col">
    <br/>
    <div ngbDropdown>
      <button class="btn btn-warning" id="gfg"
          ngbDropdownToggle>Select</button>
      <div ngbDropdownMenu="gfg">
      <button ngbDropdownItem *ngIf="isgivenname">Name: {{dataSource[10].value}}</button>
      <button ngbDropdownItem *ngIf="iscountry">Country: {{dataSource[9].value}}</button>
      </div>
    </div>
    </div>
    

  <a mat-button [routerLink]="['profile']">Hello API</a>
  <button mat-button *ngIf="loginDisplay" (click)="editProfile()">Edit Profile</button>
  <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">Login</button>
  <button mat-raised-button *ngIf="loginDisplay" (click)="logout()">Logout</button>
</mat-toolbar>
<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
